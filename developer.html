<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero.開発チーム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/developer.css">
</head>
<body>
    <header>
        <nav>
            <a href="pricing">料金と機能</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">その他 ▼</a>
                <div class="dropdown-content">
                    <a href="blog">ブログ</a>
                    <a href="developer">開発チーム</a>
                    <a href="social">ソーシャルメディア</a>
                    <a href="dashboard">ダッシュボード</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>Mero.開発チーム</h1>
        <p>Mero.サービスのToDoProjectを製作しているチーム</p>
        <div class="profile" id="profile"></div>
    </div>
    <footer>
        <p>©2025 Mero.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        const developers = [
            {
                "name": "Rion",
                "type": "開発者",
                "icon": "https://pbs.twimg.com/profile_images/1947980348845068288/SaX7gZdI_400x400.jpg",
                "SNS": {
                    "X": "https://www.x.com/mero_rion",
                    "Instagram": "https://www.instagram.com/mero_rion",
                    "TikTok": "https://www.tiktok.com/@mero_rion",
                    "GitHub": "https://www.github.com/mero_rion"
                }
            }
        ];

        function createProfile() {
            const profileDiv = document.getElementById('profile');
            developers.forEach(dev => {
                const div = document.createElement('div');
                div.className = 'profile-item';
                let snsLinks = '';
                for (const [platform, url] of Object.entries(dev.SNS)) {
                    snsLinks += `<a href="${url}" target="_blank">${platform}</a>`;
                }
                div.innerHTML = `
                    <img src="${dev.icon}" alt="${dev.name}">
                    <div class="profile-info">
                        <h2>${dev.name}</h2>
                        <span class="social-label">ソーシャルメディア</span>
                        <div class="sns">${snsLinks}</div>
                        <span>${dev.type}</span>
                    </div>
                `;
                profileDiv.appendChild(div);
            });
        }

        function animateOnScroll() {
            const h1 = document.querySelector('.content h1');
            const p = document.querySelector('.content p');
            const profile = document.querySelector('.profile');

            const h1Top = h1.getBoundingClientRect().top;
            const pTop = p.getBoundingClientRect().top;
            const profileTop = profile.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (h1Top < windowHeight - 100) h1.classList.add('active');
            if (pTop < windowHeight - 100) p.classList.add('active');
            if (profileTop < windowHeight - 100) profile.classList.add('active');
        }

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', () => {
            createProfile();
            animateOnScroll();
        });
    </script>
</body>
</html>
