<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新情報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <header>
        <nav>
            <a href="pricing">料金と機能</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">その他 ▼</a>
                <div class="dropdown-content">
                    <a href="blog">ブログ</a>
                    <a href="developer">開発チーム</a>
                    <a href="social">ソーシャルメディア</a>
                    <a href="dashboard">ダッシュボード</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>最新情報</h1>
        <div class="blog-list" id="blog-list"></div>
    </div>
    <footer>
        <p>©2025 Mero.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const fallbackData = {
            "status": 200,
            "blogdata": [
                {
                    "blogname": "ToDoProject正式リリース",
                    "blogID": "1",
                    "blogimage": "",
                    "date": "2025/07/30",
                    "detail": "お子様のスマートフォンの利用時間を管理するToDoアプリ..."
                }
            ]
        };

        async function fetchBlogs() {
            try {
                const response = await axios.get('https://api.mero.com/news');
                if (response.data.status !== 200) {
                    throw new Error('Status is not 200');
                }
                displayBlogs(response.data);
            } catch (error) {
                console.error('Error fetching blogs:', error);
                displayBlogs(fallbackData);
                const blogList = document.getElementById('blog-list');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = '最新情報の取得に一部失敗しました。';
                blogList.appendChild(errorMsg);
            }
        }

        function displayBlogs(data) {
            const blogList = document.getElementById('blog-list');
            data.blogdata.forEach(blog => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.onclick = () => window.location.href = `./news/${blog.blogID}`;
                card.innerHTML = `
                    <img src="${blog.blogimage || 'https://via.placeholder.com/150x100'}" alt="${blog.blogname}">
                    <div class="blog-content">
                        <h2>${blog.blogname}</h2>
                        <p>${blog.detail}</p>
                        <span class="date">${blog.date}</span>
                    </div>
                `;
                blogList.appendChild(card);
            });
        }

        window.addEventListener('load', () => {
            const h1 = document.querySelector('.content h1');
            setTimeout(() => {
                h1.classList.add('active');
                setTimeout(() => {
                    fetchBlogs();
                }, 1000);
            }, 0);
        });
    </script>
</body>
</html>
