<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新情報</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #E0FFFF, #87CEEB);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: none;
            padding: 20px 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header nav a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            min-width: 130px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background: #f1f1f1;
        }
        .content {
            text-align: center;
            padding: 100px 0;
            width: 100%; /* 余白をなくすためwidthを100%に */
            max-width: none; /* max-widthを解除 */
            margin: 0 auto; /* 中央寄せを維持 */
        }
        .content h1 {
            font-size: 60px;
            margin: 0;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .content h1.active {
            opacity: 1;
            transform: translateY(0);
        }
        .blog-list {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* 幅を親に合わせる */
        }
        .blog-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .blog-card:hover {
            transform: scale(1.02);
        }
        .blog-card img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .blog-content {
            flex: 1;
            position: relative;
        }
        .blog-content h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .blog-content p {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #333;
        }
        .blog-content .date {
            font-size: 14px;
            color: #777;
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="pricing">料金と機能</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">その他 ▼</a>
                <div class="dropdown-content">
                    <a href="blog.html">ブログ</a>
                    <a href="team.html">開発チーム</a>
                    <a href="social.html">ソーシャルメディア</a>
                    <a href="dashboard.html">ダッシュボード</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>最新情報</h1>
        <div class="blog-list" id="blog-list"></div>
    </div>
    <footer>
        <p>©2025 Mero.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const fallbackData = {
            "status": 200,
            "blogdata": [
                {
                    "blogname": "ToDoProject正式リリース",
                    "blogID": "1",
                    "blogimage": "",
                    "date": "2025/07/30",
                    "detail": "お子様のスマートフォンの利用時間を管理するToDoアプリ..."
                }
            ]
        };

        async function fetchBlogs() {
            try {
                const response = await axios.get('https://api.mero.com/news');
                if (response.data.status !== 200) {
                    throw new Error('Status is not 200');
                }
                displayBlogs(response.data);
            } catch (error) {
                console.error('Error fetching blogs:', error);
                displayBlogs(fallbackData);
                const blogList = document.getElementById('blog-list');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = '最新情報の取得に一部失敗しました。';
                blogList.appendChild(errorMsg);
            }
        }

        function displayBlogs(data) {
            const blogList = document.getElementById('blog-list');
            data.blogdata.forEach(blog => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.onclick = () => window.location.href = `./news/${blog.blogID}`;
                card.innerHTML = `
                    <img src="${blog.blogimage || 'https://via.placeholder.com/150x100'}" alt="${blog.blogname}">
                    <div class="blog-content">
                        <h2>${blog.blogname}</h2>
                        <p>${blog.detail}</p>
                        <span class="date">${blog.date}</span>
                    </div>
                `;
                blogList.appendChild(card);
            });
        }

        window.addEventListener('load', () => {
            const h1 = document.querySelector('.content h1');
            setTimeout(() => {
                h1.classList.add('active');
                setTimeout(() => {
                    fetchBlogs();
                }, 1000);
            }, 0);
        });
    </script>
</body>
</html>
