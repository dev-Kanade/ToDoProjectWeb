<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoProject</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0FFFF);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        header {
            background: none;
            padding: 20px 30px; /* ヘッダーのパディングを大きく */
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header nav a {
            margin: 0 20px; /* リンク間の間隔を大きく */
            text-decoration: none;
            color: black;
            font-size: 18px; /* テキストを大きく */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            min-width: 130px; /* ドロップダウンの幅を少し大きく */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 14px 16px; /* ドロップダウン内のパディングを大きく */
            text-decoration: none;
            display: block;
            font-size: 16px; /* ドロップダウン内のテキストを大きく */
        }
        .dropdown-content a:hover {
            background: #f1f1f1;
        }
        .content {
            text-align: center;
            padding: 50px 0;
        }
        .content h1 {
            margin: 0;
            font-size: 48px; /* ToDoProjectを大きく */
        }
        .content p {
            font-size: 32px; /* お子様のAndroid...を大きく */
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px; /* ボタンのパディングを少し大きく */
            margin: 0 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px; /* ボタン内のテキストを大きく */
        }
        footer {
            background: #808080;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="pricing">料金と機能</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">その他 ▼</a>
                <div class="dropdown-content">
                    <a href="blog">ブログ</a>
                    <a href="developer">開発チーム</a>
                    <a href="social.html">ソーシャルメディア</a>
                    <a href="">ダッシュボード</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>ToDoProject</h1>
        <p>お子様のAndroidスマートフォンを管理</p>
        <div class="buttons">
            <a href="login.html" class="btn">ログイン</a>
            <a href="signup.html" class="btn">新規作成</a>
        </div>
    </div>
    <footer>
        <p>©2025 Mero.</p>
    </footer>
</body>
</html>
