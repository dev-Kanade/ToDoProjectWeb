<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金と機能-ToDoProject</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #E0FFFF, #87CEEB);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        header {
            background: none;
            padding: 20px 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header nav a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            min-width: 130px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background: #f1f1f1;
        }
        .content {
            text-align: center;
            padding: 100px 0;
            width: 100%;
            max-width: 1920px; /* 1920pxまで対応 */
            margin: 0 auto;
            box-sizing: border-box;
        }
        .content h1 {
            font-size: 60px;
            margin: 0;
            letter-spacing: 1px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px; /* 余白を内部に */
            box-sizing: border-box;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        .card .price {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }
        .card .button {
            background: #ccc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: default;
            margin-top: auto;
        }
        .card .button.active {
            background: #1DA1F2;
            color: white;
            cursor: pointer;
        }
        .card .button.active:hover {
            background: #0d8bd7;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="pricing">料金と機能</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">その他 ▼</a>
                <div class="dropdown-content">
                    <a href="blog">ブログ</a>
                    <a href="developer">開発チーム</a>
                    <a href="social">ソーシャルメディア</a>
                    <a href="dashboard">ダッシュボード</a>
                </div>
            </div>
        </nav>
    </header>
      <h2>ToDoProjectには今後新しい機能が追加される予定です。</h2>
    <div class="content">
        <h1>料金と機能</h1>
        <div class="cards">
            <div class="card">
                <h2>Free</h2>
                <div class="price">0YEN</div>
                <p>フリープランには以下の要素が含まれています。</p>
                <p>最大4人の子供</p>
                <p>1リスト/日</p>
                <p>1ファイル/リスト</p>
                <button class="button">ディフォルト</button>
            </div>
            <div class="card">
                <h2>Premium</h2>
                <div class="price">550YEN</div>
                <p>プレミアムプランはフリープランの要素に加え以下の機能が利用可能</p>
                <p>最大8人の子供</p>
                <p>8リスト/日</p>
                <p>4ファイル/リスト</p>
                <button class="button active" onclick="window.location.href='premium'">購読</button>
            </div>
        </div>
    </div>
    <footer>
        <p>©2025 Mero.</p>
    </footer>
</body>
</html>
